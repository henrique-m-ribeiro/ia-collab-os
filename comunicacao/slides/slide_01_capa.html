<!DOCTYPE html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #FFFFFF;
            position: relative;
            overflow: hidden;
            display: flex;
        }
        .left-panel {
            width: 60%;
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #FFFFFF;
            z-index: 2;
        }
        .right-panel {
            width: 40%;
            height: 100%;
            position: relative;
            background-color: #F0F0F0;
        }
        .title {
            font-size: 96px;
            font-weight: 900;
            line-height: 0.9;
            color: #000000;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }
        .subtitle {

            font-weight: 700;
            color: #0055FF;

            line-height: 1.2;
        }
        .tagline {
            font-size: 24px;
            font-weight: 400;
            color: #333333;
            max-width: 80%;
            line-height: 1.4;
            border-left: 4px solid #FF4400;
            padding-left: 20px;
        }
        .author {
            position: absolute;
            bottom: 60px;
            left: 60px;
            font-size: 18px;
            color: #666666;
            font-weight: 500;
        }
        .image-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(1.2); /* Swiss style often uses B&W photography */
            mix-blend-mode: multiply;
        }
        .accent-block {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: #0055FF;
            opacity: 0.1;
            pointer-events: none;
        }
        .geometric-shape {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 120px;
            height: 120px;
            background-color: #FF4400;
        }
