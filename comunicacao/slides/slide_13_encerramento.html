<!DOCTYPE html>
<html lang="pt">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #FFFFFF;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .content-area {
            flex-grow: 1;
            padding: 80px 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        .decorative-bar {
            width: 100px;
            height: 10px;
            background-color: #FF4400;
            margin-bottom: 40px;
        }
        .quote {
            font-size: 56px;
            font-weight: 900;
            color: #000000;
            line-height: 1.1;
            letter-spacing: -2px;
            max-width: 1000px;
        }
        .highlight {
            color: #0055FF;
        }
        .footer-area {
            background-color: #000000;
            padding: 60px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .project-name {
            font-size: 32px;
            font-weight: 900;
            color: #FFFFFF;
            text-transform: uppercase;
            letter-spacing: -1px;
        }
        .links-block {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }
        .repo-link {
            font-size: 24px;
            color: #FFFFFF;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .license-info {
            font-size: 16px;
            color: #888888;
            font-weight: 400;
        }
        .icon-github {
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="content-area">
            <div class="decorative-bar"></div>
            <div class="quote">
                "A formalização de papéis e protocolos não é um constrangimento burocrático, mas uma ferramenta de <span class="highlight">libertação cognitiva</span>."
            </div>
        </div>
        
        <div class="footer-area">
            <div class="project-name">IA Collab OS</div>
            <div class="links-block">
                <div class="repo-link">
                    <i class="fab fa-github icon-github"></i>
                    github.com/henrique-m-ribeiro/ia-collab-os
                </div>
                <div class="license-info">Licença MIT &bull; Livre para uso</div>
            </div>
        </div>
    </div>
</body>
</html>
